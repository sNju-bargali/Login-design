        <!-- form container-->
        <div class="forny-container">

            <div class="forny-inner" style="z-index: 10000;">
                <div class="forny-form text-center">
                    <div class="reset-form d-block">
                        <form class="reset-password-form">
                            <h4 class="mb-5">Reset Your password</h4>
                            <p class="mb-10">
                                Please enter your email address and we will send you a password password link.
                            </p>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" viewBox="0 0 24 16">
                                                <g transform="translate(0)">
                                                    <path d="M23.983,101.792a1.3,1.3,0,0,0-1.229-1.347h0l-21.525.032a1.169,1.169,0,0,0-.869.4,1.41,1.41,0,0,0-.359.954L.017,115.1a1.408,1.408,0,0,0,.361.953,1.169,1.169,0,0,0,.868.394h0l21.525-.032A1.3,1.3,0,0,0,24,115.062Zm-2.58,0L12,108.967,2.58,101.824Zm-5.427,8.525,5.577,4.745-19.124.029,5.611-4.774a.719.719,0,0,0,.109-.946.579.579,0,0,0-.862-.12L1.245,114.4,1.23,102.44l10.422,7.9a.57.57,0,0,0,.7,0l10.4-7.934.016,11.986-6.04-5.139a.579.579,0,0,0-.862.12A.719.719,0,0,0,15.977,110.321Z"
                                                        transform="translate(0 -100.445)" />
                                                </g>
                                            </svg>
                                        </span>
                                    </div>
                                    <input required class="form-control" name="email" type="email" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-primary btn-block">Send Reset Link</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="reset-confirmation d-none">
                        <h4 class="mb-5">Link was sent</h4>
                        <div>
                            Please, check your inbox for a password reset link.
                        </div>
                    </div>
                </div>
            </div>
